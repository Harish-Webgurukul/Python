
<!DOCTYPE html>
<html>
	<head>
		<title>Image Upload</title>
		 <style type="text/css">
            body{
                text-align: center;
            }
        </style>
	</head>
	<body>
		<p> <a href="/view_img"> View Images</a></p>
		<h2>Image Upload Code</h2>

		<form method="post" action="/imgetdata" enctype="multipart/form-data">
			<p> <input type="file" name="image"></p>
			<select name="category_id">
				
				{% for cat in categories %}
				<option value="{{cat['id']}}">{{ cat['category_name'] }}</option>
				{% endfor %}

			</select>
			<p><input type="submit" value="Upload"></p>
		</form>
	</body>
</html>
