<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.box{
				float: left;
				height: 300px;
				width: 300px;
				margin-left: 20px;
			}
			.box img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			{% for item in data %}
				
				<div class="box">
					<img src="/{{ item[2] }}" height="100" width="100">
					<b>{{ item[1]}} </b>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
