<!DOCTYPE html>
<html>
	<head>
		<title>Edit Form</title>
			<style type="text/css">
			body{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h3>Edit Form</h3>
		<form method="get" action="/update">
			<input type="hidden" name="id" value="{{ data[0] }}">
			<p>Username <input type="text" name="username" value="{{data[1]}}"></p>
			<p>Email <input type="email" name="email" value="{{data[2]}}" ></p>
			<p>Password <input type="password" name="password" value="{{data[3]}}"></p>
			<p>City 
				<select name="city">
				<option value="1"> Wardha </option>
				<option value="2"> Nagpur </option>
				<option value="3"> yavatmal </option>
				<option value="4"> Amravati </option>
				</select></p>

			<input type="submit" value="Update">
		</form>
	</body>
</html>
